name: Deploy

on:
  push:
    branches: [ main ]
  workflow_dispatch:

jobs:
  deploy:
    runs-on: ubuntu-latest
    if: github.ref == 'refs/heads/main'

    steps:
    - uses: actions/checkout@v4

    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '20'
        cache: 'npm'

    - name: Install dependencies
      run: npm ci

    - name: Generate Prisma client
      run: npx prisma generate

    - name: Build application
      run: npm run build
      env:
        DATABASE_URL: ${{ secrets.DATABASE_URL }}

    - name: Deploy to Azure Container Apps
      uses: azure/container-apps-deploy-action@v1
      with:
        acrName: ${{ secrets.ACR_NAME }}
        imageToBuild: ${{ secrets.ACR_NAME }}.azurecr.io/councilworks:${{ github.sha }}
        dockerfilePath: ./Dockerfile
        resourceGroup: ${{ secrets.AZURE_RESOURCE_GROUP }}
        containerAppName: ${{ secrets.CONTAINER_APP_NAME }}
        containerAppEnvironment: ${{ secrets.CONTAINER_APP_ENVIRONMENT }}
        targetPort: 3000
        ingress: external
        registryUsername: ${{ secrets.ACR_USERNAME }}
        registryPassword: ${{ secrets.ACR_PASSWORD }}
